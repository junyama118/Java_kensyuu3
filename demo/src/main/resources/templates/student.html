<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>

<!--/*@thymesVar id="product" type="com.example.demo.domain.Product"*/-->
<table>
    <tr>
        <th>名前</th>
        <th>性別</th>
        <th>国語</th>
        <th>数学</th>
        <th>理科</th>
        <th>社会</th>
        <th>英語</th>
    </tr>
    <tr th:each="article: ${students}" th:object="${article}">
        <td th:text="*{name}"></td>
        <td th:text="*{sex}"></td>
        <td th:text="*{japanese_score}"></td>
        <td th:text="*{math_score}"></td>
        <td th:text="*{science_score}"></td>
        <td th:text="*{society_score}"></td>
        <td th:text="*{english_score}"></td>
    </tr>

</table>
</body>
</html>
